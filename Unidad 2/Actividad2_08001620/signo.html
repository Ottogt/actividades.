<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Signo Zodical</title>
</head>
<body>
   <script>
    // Función que determina el signo zodiacal
function obtenerSignoZodiacal() {
  // Pedimos los valores, el mes y el día de nacimiento
  let mes = parseInt(prompt("¿Cuál es tu mes de nacimiento? (1-12)"));
  let dia = parseInt(prompt("¿Cuál es tu día de nacimiento? (1-31)"));

  let signo = "";

  // Devolvemos el signo zodiacal basado en el mes y el día
  if ((mes == 3 && dia >= 21) || (mes == 4 && dia <= 19)) {
    signo = "Aries";
  } else if ((mes == 4 && dia >= 20) || (mes == 5 && dia <= 20)) {
    signo = "Tauro";
  } else if ((mes == 5 && dia >= 21) || (mes == 6 && dia <= 20)) {
    signo = "Géminis";
  } else if ((mes == 6 && dia >= 21) || (mes == 7 && dia <= 22)) {
    signo = "Cáncer";
  } else if ((mes == 7 && dia >= 23) || (mes == 8 && dia <= 22)) {
    signo = "Leo";
  } else if ((mes == 8 && dia >= 23) || (mes == 9 && dia <= 22)) {
    signo = "Virgo";
  } else if ((mes == 9 && dia >= 23) || (mes == 10 && dia <= 22)) {
    signo = "Libra";
  } else if ((mes == 10 && dia >= 23) || (mes == 11 && dia <= 21)) {
    signo = "Escorpio";
  } else if ((mes == 11 && dia >= 22) || (mes == 12 && dia <= 21)) {
    signo = "Sagitario";
  } else if ((mes == 12 && dia >= 22) || (mes == 1 && dia <= 19)) {
    signo = "Capricornio";
  } else if ((mes == 1 && dia >= 20) || (mes == 2 && dia <= 18)) {
    signo = "Acuario";
  } else if ((mes == 2 && dia >= 19) || (mes == 3 && dia <= 20)) {
    signo = "Piscis";
  }

  // Mostramos el signo zodiacal en un alert
  alert("Tu signo zodiacal es: " + signo);
}

// Llamamos a la función
obtenerSignoZodiacal();

   </script> 
   
</body>
</html>
